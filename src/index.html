<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DayZ launcher prototype</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>DayZ launcher prototype</h1>
    <p>This could have recent updates or news etc.</p>
    <script src="playStart.js"></script>
    <input type="button" id="Play" value="Play" onclick='playStart()'>
    <br><br>
    <p>Please enter the path to your DayZ_x64.exe file</p>
    <input id='selectedfile' type='text' name='selectedfile'>
    <input id='inputfile' type='file' name='inputfile' onChange='showSelectedFile()'>
    <br><br>
    <pre id="output"></pre>
    <p>Tähä voi laittaa jotai</p>
  </body>
</html>
